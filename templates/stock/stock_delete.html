{% extends "base.html" %}
{% block title %}Delete Ingredient Item{% endblock title %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Delete Ingredient Item</h1>
        <p>Are you sure you want to delete "{{ object.ingredient_name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'ingredients' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}
